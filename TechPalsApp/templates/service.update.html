{% extends 'base_admin.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4">Update Service</h2>
  <form method="post" action="{% url 'update-service' service.id %}">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="service_name" class="form-label">Name:</label>
      <input 
        type="text" 
        id="service_name" 
        name="service_name" 
        value="{{ service.service_name }}" 
        class="form-control" 
        required>
    </div>

    <div class="mb-3">
      <label for="service_description" class="form-label">Description:</label>
      <textarea 
        id="service_description" 
        name="service_description" 
        rows="4" 
        class="form-control" 
        required>{{ service.service_description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="service_price" class="form-label">Price:</label>
      <input 
        type="number" 
        id="service_price" 
        name="service_price" 
        step="0.01" 
        value="{{ service.service_price }}" 
        class="form-control" 
        required>
    </div>

    <button type="submit" class="btn btn-primary">Update Changes</button>
    <a href="{% url 'service-list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
