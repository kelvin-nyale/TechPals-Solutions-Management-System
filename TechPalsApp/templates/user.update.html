{% extends 'base_admin.html' %}

{% block title %}Update User | TechPals{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update User</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <div class="form-check mb-2">
            <input type="checkbox" name="is_staff" class="form-check-input" id="is_staff" {% if user_obj.is_staff %}checked{% endif %}>
            <label class="form-check-label" for="is_staff">Staff</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_superuser" class="form-check-input" id="is_superuser" {% if user_obj.is_superuser %}checked{% endif %}>
            <label class="form-check-label" for="is_superuser">Admin</label>
        </div>

        <button type="submit" class="btn btn-success">Update User</button>
        <a href="{% url 'users' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
