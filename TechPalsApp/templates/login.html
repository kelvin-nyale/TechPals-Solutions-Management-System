{% extends "base.html" %}

{% block title %}TechPals | Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Login</h2>
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }} bg-danger-subtle"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" name="identifier" class="form-control" placeholder="Enter username or email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'register' %}" class="btn btn-outline-success">Don't have an account? Register</a>
    </div>
</div>
{% endblock %}
